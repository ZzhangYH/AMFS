{% extends 'base.html' %}

{% block title %}Setup (Basics){% endblock %}
{% block header %}{{ session['job'] }}{% endblock %}

{% block status %}
    <div>
        <img src="{{ url_for('static', filename='svg/status-bar-1.svg') }}" alt="Status Bar">
    </div>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="cCommand">Compilation</label>
        <input type="text" name="cCommand" id="cCommand" placeholder="Compile command"
               value="javac -encoding UTF-8 -sourcepath . IdSum.java" required>
        <label for="eCommand">Execution</label>
        <input type="text" name="eCommand" id="eCommand" placeholder="Execute command"
               value="java -Dfile.encoding=UTF-8 -XX:+UseSerialGC -Xss64m -Xms1920m -Xmx1920m IdSum"
               required>
        <label for="timeout">Time constraints (in seconds)</label>
        <input type="text" name="timeout" id="timeout" placeholder="Timeout"
               value="1" required>
        <label for="solutionDir">Path to solution</label>
        <input type="text" name="solutionDir" id="solutionDir"
               value="./test/solution"
               placeholder="Absolute path to the directory of model solution" required>
        <label for="submissionDir">Path to student submissions</label>
        <input type="text" name="submissionDir" id="submissionDir"
               value="./test/submission"
               placeholder="Absolute path to the directory of all student submissions" required>
        <div class="spacer"></div>
        <div class="divider"></div>
        <div class="form-footer">
            <button type="button" onclick="window.history.back()">Back</button>
            <input type="submit" value="Next">
        </div>
    </form>
{% endblock %}
