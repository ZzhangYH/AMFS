{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}
{% block header %}{{ session['job'] }}{% endblock %}

{% block status %}
    <div>
        <img src="{{ url_for('static', filename='svg/status-bar-5.svg') }}" alt="Status Bar">
    </div>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-header">
            <label>Feedback report</label>
        </div>
        <div class="table">
            <table>
            <thead>
            <tr>
                <th><label>Submission ID</label></th>
                <th><label>Mark</label></th>
                <th><label>Remark</label></th>
            </tr>
            </thead>
            <tbody>
            {% for submission in submissions %}
                <tr>
                    <td><label>{{ submission['sm_id'] }}</label></td>
                    <td><label>{{ submission['sm_mark'] }} / {{ full_mark }}</label></td>
                    <td><label></label></td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
        <div class="form-footer" id="centered-div">
            <input type="submit" value="View feedback reports">
        </div>
        <div class="divider"></div>
        <div class="form-header">
            <label>Plagiarism report</label>
        </div>
        <div class="table">
            <table>
            <thead>
            <tr>
                <th><label>Submission 1</label></th>
                <th><label>Submission 2</label></th>
                <th><label>Percentage</label></th>
                <th><label>Lines Matched</label></th>
            </tr>
            </thead>
            <tbody>
                {% for plagiarism in plagiarisms %}
                <tr>
                    <td><label>{{ plagiarism['sm_1'] }}</label></td>
                    <td><label>{{ plagiarism['sm_2'] }}</label></td>
                    <td><label>{{ plagiarism['percentage'] }}</label></td>
                    <td><label>{{ plagiarism['line_match'] }}</label></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        <div class="spacer"></div>
    </form>
{% endblock %}
